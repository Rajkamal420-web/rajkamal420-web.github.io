<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dear, Supu</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Great+Vibes&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0202;
            --accent-gold: #c5a059;
            --deep-burgundy: #4a0404;
            --text-light: #e0d0d0;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #2c0404 0%, #0f0202 100%);
            font-family: 'Quicksand', sans-serif;
            color: var(--text-light);
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px 0;
        }

        /* Floating embers effect */
        .ember {
            position: fixed;
            background: var(--accent-gold);
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0.3;
            pointer-events: none;
            animation: rise 10s infinite ease-in;
            z-index: 1;
        }

        @keyframes rise {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .container {
            background: rgba(15, 2, 2, 0.8);
            border: 1px solid var(--accent-gold);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(74, 4, 4, 0.8);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            margin: auto;
        }

        /* Heart Photo Frames */
        .photo-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .heart-frame {
            width: 120px;
            height: 120px;
            background: var(--deep-burgundy);
            clip-path: path('M12 21.593c-5.63-5.539-11-10.297-11-14.402 0-3.791 3.068-5.191 5.281-5.191 1.312 0 4.151.501 5.719 4.457 1.59-3.968 4.464-4.447 5.726-4.447 2.54 0 5.274 1.621 5.274 5.181 0 4.069-5.136 8.625-11 14.402m5.726-20.583c-2.203 0-4.446 1.042-5.726 3.238-1.285-2.206-3.522-3.248-5.719-3.248-3.183 0-6.281 2.187-6.281 6.191 0 4.661 5.571 9.429 12 15.809 6.43-6.38 12-11.148 12-15.809 0-4.011-3.095-6.181-6.274-6.181');
            border: 2px solid var(--accent-gold);
            transform: scale(4.5); /* Scaling the SVG path */
            position: relative;
            overflow: hidden;
        }

        .photo-container {
            position: relative;
            width: 140px;
            height: 130px;
            clip-path: polygon(50% 15%, 80% 0%, 100% 25%, 100% 50%, 50% 100%, 0% 50%, 0% 25%, 20% 0%);
            border: 2px solid var(--accent-gold);
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 15px var(--accent-gold);
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: var(--accent-gold);
            margin: 0;
            text-shadow: 2px 2px 10px rgba(197, 160, 89, 0.5);
        }

        .message-box {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.3rem;
            line-height: 1.8;
            color: #d0c0c0;
            margin: 20px 0;
            min-height: 180px;
            font-style: italic;
        }

        .btn-yes {
            padding: 15px 40px;
            background: linear-gradient(45deg, #4a0404, #800000);
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            cursor: pointer;
            letter-spacing: 2px;
            transition: 0.5s;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .btn-yes:hover {
            background: var(--accent-gold);
            color: #000;
            box-shadow: 0 0 30px var(--accent-gold);
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .message-box {
                font-size: 1.1rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="photo-section">
            <div class="photo-container" style="background-image: url('ilr_s1.jpg');"></div>
            <div class="photo-container" style="background-image: url('ilr_s2.jpg');"></div>
        </div>

        <h1>My Dear, Supu...</h1>
        <div class="message-box" id="typewriter"></div>
        
        <div id="action-area" style="opacity: 0; transition: 2s;">
            <button class="btn-yes" onclick="showFinal()"> Click it , Please! ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        const text = "Mai Janta hun ki shayad se koi bahut badi galat fehmi hui hai. Varna vo ladki jo raat bhar baaten kiya karti thi, vo achanak se kahan gayab ho gayi. Na koi call, na massage, nahi hi koi last bye. I know, ki ye massage tumhe bahut deri se mil rha hai. Uske liye sorry yaar, mai thoda jyada busy tha kisi kaam me. Mujh just Abhi thoda time mila hai to maine sabse pahle tumhe hi call out kiya. Please at least mujhe itna to bata do ki meri galti kya thi ü•∫.";
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 60);
            } else {
                document.getElementById("action-area").style.opacity = "1";
            }
        }

        function createEmber() {
            const ember = document.createElement('div');
            ember.classList.add('ember');
            ember.style.left = Math.random() * 100 + 'vw';
            ember.style.width = Math.random() * 4 + 2 + 'px';
            ember.style.height = ember.style.width;
            ember.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(ember);
            setTimeout(() => ember.remove(), 10000);
        }

        function showFinal() {
            document.querySelector('.container').innerHTML = `
                <h1 style="font-size: 3rem;">I Love You Yaar ‚ù§Ô∏è</h1>
                <p style="font-size: 1.4rem; color: #c5a059;">Ab bas bhi karo, aa jao na wapas...</p>
                <p style="font-size: 1.0rem; color: #c5a059;"> 9120997721...</p>
                <div style="font-size: 50px; margin-top: 20px;">üåπ</div>
            `;
        }

        setInterval(createEmber, 200);
        window.onload = typeWriter;
    </script>
</body>
</html>
